name: Consolidation Engine CI

on:
  push:
    branches: [main]
    paths:
      - 'repo/consolidation-engine/**'
      - '.github/workflows/consolidation-engine-ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'repo/consolidation-engine/**'
      - '.github/workflows/consolidation-engine-ci.yml'

defaults:
  run:
    working-directory: repo/consolidation-engine

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: repo/consolidation-engine/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm test

      - name: Run tests with coverage
        if: matrix.node-version == '20.x'
        run: npm run test:coverage

      - name: Upload coverage report
        if: matrix.node-version == '20.x'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: repo/consolidation-engine/coverage/
          retention-days: 7
